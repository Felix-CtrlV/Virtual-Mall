<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malltiverse</title>
  <link rel="stylesheet" href="customer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <div id="overlay" class="overlay">
      <div class="overlayInner">
        <div class="overlayKicker">A VIRTUAL SHOPPING Mall</div>
        <div class="overlayTitle">
          Beyond the
          <span class="overlayTitleEm">Malltiverse</span>
        </div>
        <br>
        <div class="overlayDesc">
          Walk through the mall in 3D, explore stores, and enter any shop to browse products.
        </div>
        <div class="overlayCtas">
          <button id="btnEnter" type="button" class="btnPrimary">Enter the Mall</button>
          <a class="btnGhost" href="../index.html">Back to Home</a>
        </div>
      </div>
    </div>

    <div id="hud">
      <div id="hudLeft">
        <div id="sceneTitle">Outside</div>
        <div id="sceneHint">Click to ENTER</div>
      </div>
      <div id="hudCenter">
        <div id="searchContainer" hidden>
          <input type="text" id="searchBar" placeholder="Search shops..." />
          <select id="floorSelector">
            <option value="0">Floor 1</option>
          </select>
        </div>
      </div>
      <div id="hudRight">
        <button id="btnBack" type="button" hidden>Back</button>
      </div>
    </div>

    <div id="canvasWrap">
      <canvas id="threeCanvas"></canvas>
      <div id="postFx" class="postFx"></div>
      <div id="fade" class="fade"></div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="customer.js"></script>
</body>
</html>
